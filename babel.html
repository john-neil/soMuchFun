<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      } /* originally forgot this . . . */
      </style>

  </head>
  <body>
    <main>
      <label>Name: <input id="name" type=text/>
      <button id="submit_info">Click me!</button>
      <div id="content"></div> <!-- something to modify-->
      <div id="error" class="errorBox--hidden">
          Error message goes here. <!-- because it's hidden, won't show up -->
      </div>
    </main>

    <script src="https://unpkg.com/babel-standalone">
    </script>

    <script type="text/babel" data-presents="latest">

    const getMessage = (name) =>  `Welcome to Javascript, ${name}`; // what is this `` sorcery?
    const button = document.getElementById('submit_info');

    const contentArea = document.getElementById('content');
    const messageArea = document.getElementById("error"); // refers to div id error

    button.addEventListener('click', (evt) => {
      messageArea.className = "errorBox--hidden"; // button sets it back
      contentArea.textContent = "";

      let name = document.getElementById("name").value;

      if (name.length < 2) {
        messageArea.textContent = "You need to enter a name, yo";
        messageArea.className = "errorBox"; // unhidden, the styling starts to apply

      }

      else {
        contentArea.textContent = getMessage(name)
        // ^^ gives access to the "content" div
      }
    }); // listens for a click


    </script>


  </body>
</html>
